# Performance baselines configuration for MCP server testing
# These baselines can be adjusted per environment (local, CI, production)

baselines:
  health_check:
    max_duration_ms: 100
    percentile_95_ms: 50
    description: "Health check should be very fast"
    
  simple_query:
    max_duration_ms: 500
    percentile_95_ms: 300
    description: "Simple queries should complete quickly"
    
  complex_query:
    max_duration_ms: 2000
    percentile_95_ms: 1500
    description: "Complex queries may take longer but should be bounded"
    
  structured_extraction:
    max_duration_ms: 1000
    percentile_95_ms: 800
    description: "Structured data extraction with OpenAI"
    
  code_analysis:
    max_duration_ms: 1500
    percentile_95_ms: 1200
    description: "Code analysis operations"
    
  batch_operation:
    max_duration_ms: 5000
    percentile_95_ms: 4000
    description: "Batch operations on multiple items"

# Environment-specific overrides
environments:
  ci:
    # CI environments may be slower, increase thresholds by 50%
    multiplier: 1.5
    
  local:
    # Local development with optimized environment
    multiplier: 0.8
    
  production:
    # Production should meet baseline requirements
    multiplier: 1.0

# Global settings
settings:
  default_environment: "local"
  enable_warnings: true
  fail_on_baseline_violations: true